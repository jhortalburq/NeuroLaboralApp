<ion-header class="ion-no-border">

  <ion-item lines="none">
    <ion-img class="logo-img" src="assets/logos/fnl.png"></ion-img>
    <ion-img class="divisor-img" src="assets/icon/divisor.png"></ion-img>
    <div class="text-header">
      <p class="text-1">Días faltantes hasta llegar a la meta semanal</p>
      <p class="text-2">{{ profile.remaining }} Días</p>
    </div>
  </ion-item>
  
  <h1 class="welcome">Hola <b>{{ profile.first_name }}</b>, vamos a empezar</h1>

</ion-header>


<ion-content>


  <ion-img class="avatar" [src]="profile.avatar"></ion-img>   

  <ion-row>
    <ion-col style="text-align: center">
      <ion-button color="fnl" size="small" fill="solid" (click)="takePhoto()">
        <ion-icon name="camera-outline"></ion-icon>
      </ion-button>
      <ion-button color="fnl" size="small" fill="solid" (click)="captureImage()">
        <ion-icon name="image-outline"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-item lines="none">
    <ion-label>
      <h2>NIVEL {{ profile.level_name }}</h2>
    </ion-label>
  </ion-item>


  <ion-list>
    <ion-item lines="none">
      <ion-label><b>% Avance</b></ion-label>
      <ion-badge color="fnl" slot="end">{{ profile.progress }} %</ion-badge>
    </ion-item>
    <ion-item lines="none">
      <ion-label><b>Ultima Sesión</b></ion-label>
      <ion-label slot="end">{{ profile.last_session }}</ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label><b>Siguiente nivel</b></ion-label>
      <ion-label slot="end">{{ profile.remaining }} días</ion-label>
    </ion-item>
  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button color="fnl" (click)="presentActionSheet()">
      <ion-icon name="bulb-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab slot="fixed" vertical="bottom" horizontal="start">
    <ion-fab-button color="fnl" (click)="chatModal()">
      <ion-img class="bot-img" src="assets/icon/bot.png"></ion-img>
    </ion-fab-button>
  </ion-fab>

</ion-content>
