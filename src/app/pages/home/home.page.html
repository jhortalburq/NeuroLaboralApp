<ion-header class="ion-no-border">

  <ion-item lines="none">
    <ion-img class="logo-img" src="assets/logos/logo2.png"></ion-img>
    <ion-img class="logo-company" [src]="profile.company_logo"></ion-img>
  </ion-item>

  <ion-card class="card-welcome" >
    <ion-card-content>
      Hola <b>{{ profile.first_name }}</b>, vamos a empezar
    </ion-card-content>
  </ion-card>

  
</ion-header>

<ion-content>

  <ion-item lines="none">
    <ion-img [src]="profile.avatar"></ion-img>   
  </ion-item>

  <!-- <ion-row>
    <ion-col style="text-align: center">
      <ion-button color="fnl" class="ion-button-submit" fill="solid" routerLink="['/choose-avatar']">
        Cambiar
      </ion-button>
    </ion-col>
  </ion-row> -->

  <ion-item lines="none">
    <ion-label>
      <h2>Nivel Principiante</h2>
    </ion-label>
  </ion-item>


  <ion-list>
    <ion-item lines="none">
      <ion-label><b>% Avance</b></ion-label>
      <ion-badge color="fnl" slot="end">{{ profile.progress }} %</ion-badge>
    </ion-item>
    <ion-item lines="none">
      <ion-label><b>Ultima Sesi√≥n</b></ion-label>
      <ion-label slot="end">{{ profile.last_session }}</ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label><b>% Siguiente nivel</b></ion-label>
      <ion-badge color="fnl" slot="end"></ion-badge>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer class="ion-no-border">

    <ion-row>
      <ion-col style="text-align: center">
        <ion-button type="submit" color="fnl" class="ion-button-submit" fill="solid" routerLink="/login">
          Salir
        </ion-button>
  
      </ion-col>
  
      <ion-col style="text-align: center">
        <ion-button type="submit" color="fnl" class="ion-button-submit" fill="solid" (click)="presentActionSheet()">
          Continuar
        </ion-button>
  
      </ion-col>
    </ion-row>

</ion-footer>
