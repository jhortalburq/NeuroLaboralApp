<ion-header class="ion-no-border">

  <ion-item lines="none">
    <ion-img class="logo-img" src="assets/logos/fnl.png"></ion-img>
    <ion-img class="divisor-img" src="assets/icon/divisor.png"></ion-img>
    <div class="text-header">
      <p class="text-1">Días faltantes hasta llegar a la meta semanal</p>
      <p class="text-2">{{ profile.remaining }} Días</p>
    </div>
  </ion-item>
  
</ion-header>



<ion-content>
  <ion-slides 
              pager="false" 
              [options]="slideOpts" 
              #mySlider 
              (ionSlideDidChange)="slideDidChange(slides)"
              >

    <ion-slide>
      <ion-card>
        <ion-card-content>
          <ion-item class="description" lines="none">
            <h1>DÍA {{ dia }}</h1>
            </ion-item>

            <ion-item lines="none">
              <ion-button routerLink="/home"  color="fnl">
                <ion-icon name="arrow-back-outline"></ion-icon> Anterior</ion-button>
              <ion-button (click)="swipeNext()"  color="fnl">
                <ion-icon name="arrow-forward-outline" slot="end"></ion-icon> Siguiente</ion-button>
            </ion-item>
        </ion-card-content>

      </ion-card>

    </ion-slide>
    
    
    <ion-slide *ngFor="let item of questions">
      <ion-card>
        <ion-card-content>
            <ion-item class="description" lines="none">

                <ion-img [src]="item.image" class="imagen" *ngIf="item.image"></ion-img>
                <h1 *ngIf="!item.image">{{ item.description }}</h1>
            </ion-item>

            <ion-item class="actions" lines="none">
              <ion-button (click)="swipePrev()"  color="fnl">
                <ion-icon name="arrow-back-outline"></ion-icon> Anterior
              </ion-button>

              <ion-icon class="parlante" (click)="playAudio(item.description)"  name="volume-high-outline" *ngIf="!play"></ion-icon>
              <ion-icon class="parlante" (click)="stopAudio()"  name="volume-mute-outline" *ngIf="play"></ion-icon>

              <ion-button (click)="swipeNext()"  color="fnl">
                <ion-icon name="arrow-forward-outline" slot="end"></ion-icon> Siguiente
              </ion-button>
            </ion-item>
        </ion-card-content>

      </ion-card>

    </ion-slide>
    

    <ion-slide >
      <ion-card>
        <ion-card-content>
          <ion-item lines="none">
            <h1>GRACIAS</h1>
          </ion-item>

          <ion-item lines="none">
            <ion-button (click)="finalizar()"  color="fnl">
              <ion-icon name="arrow-forward-outline" slot="end"></ion-icon> Finalizar
            </ion-button>
          </ion-item>
        </ion-card-content>

      </ion-card>
    </ion-slide>
  </ion-slides>

  <ion-fab slot="fixed" vertical="bottom" horizontal="start">
    <ion-fab-button color="fnl" (click)="chatModal()">
      <ion-img class="bot-img" src="assets/icon/bot.png"></ion-img>
    </ion-fab-button>
  </ion-fab>
</ion-content>
