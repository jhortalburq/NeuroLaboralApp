<ion-header class="ion-no-border">
  <ion-toolbar color="translucent">
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>

  <div class="login-header">
    <img class="logo-img" src="assets/logos/logo.png" alt="">
  </div>
  
   <form [formGroup]="forgetForm" >

    <h4>Nueva Contraseña</h4>

   <ion-grid>
     <ion-row>
       <ion-col >
           <ion-item lines="none">
               <ion-label position="stacked">Ingrese Contraseña</ion-label>
               <ion-input type="password" id="password1" formControlName="password1" (change)="changePassword()" placeholder="Ingrese contraseña"></ion-input>
           </ion-item>
          
       </ion-col>
     </ion-row>

     <ion-row>
      <ion-col >
          <ion-item lines="none">
              <ion-label position="stacked">Repita Contraseña</ion-label>
              <ion-input type="password" id="password2" formControlName="password2" (change)="changePassword()" placeholder="Vuelva a ingresar contraseña"></ion-input>
          </ion-item>
         
      </ion-col>
    </ion-row>

    </ion-grid>

   </form>

</ion-content>

<ion-footer>

  <ion-row>
    <ion-col style="text-align: center">

        <ion-button (click)="onSubmit()" [disabled]="!forgetForm.valid || disabled" color="fnl" class="ion-button-submit" fill="solid" >
            Enviar
        </ion-button>

    </ion-col>
  </ion-row>
</ion-footer>
